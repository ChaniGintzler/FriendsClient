
  
    <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" [formGroup]="form" >
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" class="form-control" placeholder="Email address" 
                   formControlName="email" name="username" required autofocus>
                    <input type="password"  class="form-control" placeholder="Password" 
                     formControlName="password" name="password" required>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="signIn()">Log in</button>
                    <!-- <a href="/oauth/google">Sign in with Google</a>
                    <a href="/oauth/facebook">Sign in with Facebook</a> -->
                    <a [routerLink]="['/authentication/signup']">Signup</a>
                </form>
            </div>
        </div>
        <span>{{errorMessage}}</span>
