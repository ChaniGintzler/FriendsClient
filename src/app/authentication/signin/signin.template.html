
  
    <div class="border">
		<h3>Sign in</h3>
                <form class="wrapper" [formGroup]="form" >
					<div>
						<mat-form-field appearance="outline">
						  <mat-label>Email adress</mat-label>
						  <input matInput placeholder="Email" formControlName="email" autofocus>
						</mat-form-field>
					  </div>
					  <div>
						<mat-form-field appearance="outline">
						  <mat-label>Password</mat-label>
						  <input matInput placeholder="Password" formControlName="password" autofocus>
						</mat-form-field>
					  </div>
                   
                    <button mat-raised-button color="primary" class="btn"
					(click)="signIn()">Log in</button>
					<span>{{errorMessage}}</span>
                    <a class="text-3s font-bold underline" 
					[routerLink]="['/authentication/signup']">Signup</a>
                </form>
        </div>
