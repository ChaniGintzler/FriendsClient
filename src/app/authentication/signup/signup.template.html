<div class="col-md-6 col-md-offset-3 panel panel-default " style="vertical-align:middle" >
        <h2>SIGN UP</h2>
<form [formGroup]="form">
   
    <div class="form-group row">
        <label class="col-sm-3 col-md-offset-3">User Name:</label>
        <input class="col-sm-3" type="text" formControlName="userName" name="userName">
    </div> 
    <div class="form-group row">
        <label   >Email:</label>
        <input  type="text" formControlName="email" name="email">
    </div>  

    <div class="form-group row">
        <label class="col-sm-3 col-md-offset-3" >Password:</label>
        <input class="col-sm-3" type="password" formControlName="password" name="password">
    </div>
    <div class="form-group row">
        <button (click)="signup()" >Sign up</button>
    </div>
    <span>{{errorMessage}}</span>
</form>
</div>
