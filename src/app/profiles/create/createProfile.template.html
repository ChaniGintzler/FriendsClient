

<div
  class="col-md-6 col-md-offset-3 panel panel-default"
  style="vertical-align: middle"
>
  <h1>Your Profile</h1>
  <form  [formGroup]="profileForm" >
    <div class="form-group row">
      <label for="First Name" class="col-sm-3 col-md-offset-3"
        >First Name</label
      >
      <input
        class="col-sm-3"
        type="text"
      formControlName="firstName"
        name="firstName"
        placeholder=""
      />
    </div>

    <div class="form-group row">
      <label for="Last Name" >Last Name</label>
      <input
        type="text"
        class="col-sm-3"
        formControlName="lastName"
        name="lastName"
        placeholder=""
      />
    </div>

    <div class="form-group row">
      <label for="Description" 
        >Description</label
      >
      <input
        type="text"
        class="col-sm-3"
        formControlName="description"
        name="description"
        placeholder=""
      />
    </div>

    <div class="form-group row">
      <label for="Age" >Age</label>
      <input
        type="number"
        class="col-sm-3"
        formControlName="age"
        name="age"
        placeholder=""
      />
    </div>

    <div class="form-group row">
      <label for="Height" >Height</label>
      <input
        type="number"
        class="col-sm-3"
        formControlName="height"
        name="height"
        placeholder=""
      />
    </div>

    <div class="form-group row">
      <label for="Hobbies" >Hobbies</label>
      <input
        type="text"
        class="col-sm-3"
        cols="30"
        formControlName="hobbies"
        name="hobbies"
        placeholder=""
      />
    </div>

    <!-- <div class="form-group row">
      <input
        type="file"
        #fileInput
        class="col-sm-3 col-md-offset-3"
        (change)="fileChangeEvent($event)"
        placeholder="Upload file..."
      /> 
    </div>-->
    <div class="form-group row">
      <button
        (click)="create()"
        value="Save" [disabled]="!profileForm.valid"
        class="btn btn-primary col-sm- col-md-offset-5"
      >Save Profile</button>
    </div>
  </form>
</div>
<map-component
  style="width: 100px"
  (adressChangedEvent)="OnAdressChanged($event)"
></map-component>
