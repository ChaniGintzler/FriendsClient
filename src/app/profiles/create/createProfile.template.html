<div  class="container">
  <h1>Your Profile</h1>
  <form class="formP" [formGroup]="profileForm">
    <div >
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Age" formControlName="age">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Height</mat-label>
        <input matInput placeholder="Height" formControlName="height">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Hobbies</mat-label>
        <input matInput placeholder="Hobbies" formControlName="hobbies">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="create()" class="btn" >Save</button>
  </form>
</div>
